<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
</head>
<body>

<center><div class="card w-75">
    <div class="card-body">
      <h5 class="card-title">Scan the QR Code!</h5>
      <!-- <input id="text" type="text" value="Roundmelon" style="width:80%" /><br /> -->
      <div id="qrcode" style="width:250px; height:250px; margin-top:15px;"></div><br>
      <a href="#" class="btn btn-primary">Button</a>
    </div>
  </div>
</center>
<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 250,
	height : 250
});

function makeCode () {	
    var elText="FRANKLIN";	//TEXT or
	// var elText = document.getElementById("text");//INPUT STRING ID
	
	if (!elText) {
		alert("Wrong ID!!");
		elText.focus();
		return;
	}
	qrcode.makeCode(elText);
	// qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
</body>
